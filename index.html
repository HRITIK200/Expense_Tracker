<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>

  <!-- Google Font + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1><i class="fa-solid fa-wallet"></i> Expense Tracker</h1>
      <p class="subtitle">Track income & expenses, analyze categories, and stay on top of your finances.</p>
    </header>

    <main>
      <!-- Form -->
      <section class="card form-card">
        <form id="txForm">
          <div class="row">
            <label>Type</label>
            <select id="type">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>

          <div class="row">
            <label>Description</label>
            <input id="description" type="text" placeholder="Eg. Grocery, Salary, Rent" />
          </div>

          <div class="row">
            <label>Category</label>
            <select id="category">
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Salary">Salary</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <div class="split">
            <div class="row">
              <label>Amount (₹)</label>
              <input id="amount" type="number" step="0.01" placeholder="e.g. 499.00" />
            </div>
            <div class="row">
              <label>Date</label>
              <input id="date" type="date" />
            </div>
          </div>

          <div class="actions">
            <button id="addBtn" type="submit" class="btn primary">Add Transaction</button>
            <button id="clearForm" type="button" class="btn">Clear</button>
          </div>
        </form>
      </section>

      <!-- Summary + Controls -->
      <section class="card summary-card">
        <div class="summary-grid">
          <div class="summary-item income">
            <h3>Total Income</h3>
            <p id="totalIncome">₹0.00</p>
          </div>
          <div class="summary-item expenses">
            <h3>Total Expense</h3>
            <p id="totalExpense">₹0.00</p>
          </div>
          <div class="summary-item net">
            <h3>Net</h3>
            <p id="netAmount">₹0.00</p>
          </div>
        </div>

        <div class="controls">
          <input id="search" type="text" placeholder="Search description..." />
          <select id="filterCategory">
            <option value="all">All Categories</option>
          </select>
          <select id="filterType">
            <option value="all">All Types</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <div class="small-actions">
            <button id="exportBtn" class="btn">Export JSON</button>
            <button id="importBtn" class="btn">Import JSON</button>
            <input id="fileInput" type="file" accept=".json" style="display:none" />
          </div>
        </div>

        <!-- Chart -->
        <div class="chart-wrap">
          <canvas id="expenseChart" width="400" height="200"></canvas>
        </div>
      </section>

      <!-- Transactions list -->
      <section class="card list-card">
        <h2>Transactions</h2>
        <ul id="txList" class="tx-list"></ul>

        <div class="list-actions">
          <button id="clearAll" class="btn danger">Clear All Transactions</button>
        </div>
      </section>
    </main>

    <footer>
      <small>Built with ❤️ by Hritik Pal — Expense Tracker</small>
    </footer>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
